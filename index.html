<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="h1">Music Player</h1>
    <div class="main">
      <div class="container">
        <h2 id="title">Girl I need You</h2>
        <img src="images/song1.jpg" alt="" id="image" />
        <audio src="music/song1.mp3" id="music"></audio>
        <!-- controls -->
        <div class="control">
          <i class="fas fa-backward" title="previous" id="previous"></i>
          <i class="fas fa-play" title="play" id="play"></i>
          <i class="fas fa-forward" title="next" id="next"></i>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
